openapi: 3.0.0
info:
  title: Find Bike api
  description: api for managment of finding stolen bikes.
  version: 1.0.0

servers:
  - url: http://localhost:5000/api

paths:
  #User
  /users:
    post:
      summary: Add a new user
      tags:
        - user
      requestBody:
        description: A new user object
        required: true
        content:
          application/json:
            schema:
              properties:
                name:
                  type: string
                  description: The user name
                surname:
                  type: string
                  description: The user surname
                email:
                  type: string
                  description: The user email
                phone:
                  type: string
                  description: The user phone
                dateOfBirth:
                  type: string
                  format: date
                  description: The user phone
              required:
                - name
                - surname
                - email
                - phone
                - dateOfBirth
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    $ref: 'models/new-user.yml'
        500:
          description: InternalServerError





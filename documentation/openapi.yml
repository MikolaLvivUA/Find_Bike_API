openapi: 3.0.0
info:
  title: Find Bike api
  description: api for managment of finding stolen bikes.
  version: 1.0.0

servers:
  - url: http://localhost:5000/api

paths:
  #User
  /users:
    $ref: 'api/user.yml'
    post:
      summary: Add a new user
      tags:
        - user
      requestBody:
        description: A new user object
        required: true
        $ref: ''
        content:
          application/json:
            schema:
              properties:
                name:
                  type: string
                  required: true
                  description: The user name
                surname:
                  type: string
                  required: true
                  description: the user surname
                email:
                  type: string
                  required: true
                  description: the user email
                password:
                  type: string
                  required: true
                  description: the user password
                phone:
                  type: string
                  required: true
                  description: the user phone
                dateOfBirth:
                  type: string
                  format: date
                  required: true
                  description: the user age
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    $ref: '../models/new-user.yml'
        500:
          description: InternalServerError




